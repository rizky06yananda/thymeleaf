<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New  Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students}" th:object ="${student}" method="POST">
                            <div class="form-group">
                                <label>First Name</label>
                                    <input class="form-control" type="text" name="firstName" th:field ="*{firstName}" placeholder="Enter Student First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" name="lastName" th:field ="*{lastName}" placeholder="Enter Student Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="text" name="email" th:field ="*{email}" placeholder="Enter Student Email" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <select class="form-control">
                                    <option>
                                        Select Provinsi
                                    </option>
                                    <option>
                                        Riau
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="radio" value="laki-laki" placeholder="laki-laki" name="jk">laki-laki
                                <input type="radio" value="perempuan" name="jk">perempuan
                            </div>

                            <div class="box-footer mt-3">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </form>

                    </div>

            </div>

        </div>

    </div>

</body>
</html>
